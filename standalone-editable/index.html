<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexi Delfieux | Artist Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .fade-in { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#home" class="text-2xl font-bold text-black hover:text-pink-600">ALEXI DELFIEUX</a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#gallery" class="nav-link">Gallery</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <button id="langToggle" class="px-3 py-1.5 rounded-full bg-gray-100 hover:bg-pink-100 text-sm font-medium">EN</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-16 bg-gradient-to-br from-blue-50 via-pink-50 to-yellow-50">
        <div class="text-center px-4">
            <h1 class="text-6xl sm:text-8xl font-bold text-gray-900 mb-4">ALEXI<br/>DELFIEUX</h1>
            <p id="heroSubtitle" class="text-2xl text-gray-600 mb-8">Contemporary Artist</p>
            <a href="#gallery" class="inline-block px-8 py-4 bg-black text-white rounded-full hover:bg-gray-800 transition">View Gallery</a>
        </div>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="py-24 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-5xl font-bold text-center mb-12">Gallery</h2>
            <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="py-24 bg-white">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-5xl font-bold text-center mb-12">About</h2>
            <p id="aboutBio" class="text-lg text-gray-700 leading-relaxed mb-8"></p>
            <div class="bg-gradient-to-br from-pink-50 to-blue-50 rounded-2xl p-8">
                <h3 class="text-3xl font-bold mb-4">Process & Materials</h3>
                <p id="aboutProcess" class="text-lg text-gray-700 leading-relaxed"></p>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-24 bg-gray-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-5xl font-bold text-center mb-12">Contact</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <form id="contactForm">
                        <input type="text" placeholder="Name" class="w-full px-4 py-3 border rounded-lg mb-4" required>
                        <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg mb-4" required>
                        <textarea placeholder="Message" rows="6" class="w-full px-4 py-3 border rounded-lg mb-4 resize-none" required></textarea>
                        <button type="submit" class="w-full px-8 py-4 bg-black text-white rounded-full hover:bg-gray-800">Send Message</button>
                    </form>
                </div>
                <div id="contactInfo" class="space-y-8"></div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="artworkModal" class="modal">
        <div class="bg-white rounded-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div id="modalContent"></div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 Alexi Delfieux. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
